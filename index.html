<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
</head>
<body>
    <div class="container">
        <div class="tab"><h2>Калькулятор</h2></div>
            <div>
                <input type="number" id="firstnum" >
            </div>
    
            <div>
                <input type="number" id="secondnum" >
            </div>
            <div>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button id="submit">
                    Вычислить
                </button>
            </div>
            <div>
                <h4>Результат:</h4>
                <p id="result"></p>
            </div>
    </div>

    <hr>

    <div class="container-task">
        <h1>Заметки</h1>
        <input
        type="text"
        class="form-control"
        placeholder="Введите название"
        id="title"
        />
        <p class="space"></p>
        <button class="btnCreate" id="create">
            Добавить
        </button>
        <ul class="list-group" id="list">
            <li
            class="list-group-item"
            >
                <span>
                    <span class="btn-small-done">&check;</span>
                    <span class="btn-small-delete">&times;</span>
                </span>
            </li>
        </ul>
    </div>
<script src="task.js"></script>
<script src="./index2.js" defer></script>
</body>
</html>
